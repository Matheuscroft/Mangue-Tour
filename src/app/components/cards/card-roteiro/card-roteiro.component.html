<ion-card [ngClass]="{ 'card-with-image': imagem, 'card-without-image': !imagem }" (click)="irParaDetalhe()">
  <ng-container *ngIf="imagem">
    <img [src]="imagem" alt="{{ titulo }}" />
  </ng-container>
  <ion-card-header>
    <ion-card-title>{{ titulo }}</ion-card-title>
  </ion-card-header>
</ion-card>
