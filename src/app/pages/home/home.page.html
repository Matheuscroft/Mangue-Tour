<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Início</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <Carousel></Carousel>
<CardRoteiro></CardRoteiro>

  <div class="ion-padding">
    <h2>Roteiros da Comunidade</h2>
    <div class="carousel-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Restaurantes Tradicionais</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Museus Culturais</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div class="ion-padding">
    <h2>Sugestões Para Você</h2>
    <div class="carousel-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cais do Sertão</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Ponte P. Isabel</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div class="ion-padding">
    <h2>Atrações na Localidade</h2>
    <div class="carousel-container">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Hotel Central</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Clube Metrópole</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
  <div class="ion-padding">
    <h2>Guias Turísticos</h2>
  </div>

</ion-content>
